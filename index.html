<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle with Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <p id="countdown">5</p>
    </div>
    <div id="container">
        <img id="toggle-image" src="https://i.ibb.co/QfScBbn/1.png" alt="Toggle Image">
        <audio id="click-sound" src="click-sound.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
